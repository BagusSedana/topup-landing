<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TopUp — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fb; --card:#ffffff; --muted:#6b7280;
    }
    body{ background:var(--bg); }
    .navbar-brand{ font-weight:700; letter-spacing:.2px; }
    .hero{ border-radius:16px; overflow:hidden; }
    .category-pill{
      display:flex; align-items:center; gap:.5rem;
      background:#fff; border:1px solid #eef0f4; padding:.9rem 1rem; border-radius:14px;
      transition:.15s ease;
    }
    .category-pill:hover{ transform:translateY(-1px); box-shadow:0 8px 24px rgba(18,38,63,.06) }
    .card-game{ border:1px solid #eef0f4; border-radius:16px; overflow:hidden; transition: .15s; }
    .card-game:hover{ transform:translateY(-2px); box-shadow:0 10px 26px rgba(0,0,0,.06) }
    .card-game img{ aspect-ratio: 1/1; object-fit:cover; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <i class="bi bi-lightning-charge-fill text-primary"></i> TopUpKu
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-currency-dollar me-1"></i>Daftar Harga</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-receipt me-1"></i>Pesanan</a></li>
          <li class="nav-item"><a class="btn btn-outline-dark" href="#"><i class="bi bi-person me-1"></i>Akun Saya</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <!-- Hero / Slider -->
    <div id="carousel" class="carousel slide hero mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.imgur.com/U7kmpgL.jpeg" class="d-block w-100" alt="Hero 1">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/9k8gkqI.jpeg" class="d-block w-100" alt="Hero 2">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/Kk3eK2t.jpeg" class="d-block w-100" alt="Hero 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Kategori -->
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-3">
        <div class="category-pill">
          <img width="24" src="https://img.icons8.com/?size=48&id=wjh4y1t2h0Zm&format=png" alt="">
          <div>
            <div class="fw-semibold">E-Wallet</div>
            <div class="small text-secondary">Dana, OVO, dkk</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="category-pill">
          <img width="24" src="https://img.icons8.com/?size=48&id=9986&format=png" alt="">
          <div>
            <div class="fw-semibold">Pulsa</div>
            <div class="small text-secondary">Semua operator</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="category-pill">
          <img width="24" src="https://img.icons8.com/?size=48&id=12580&format=png" alt="">
          <div>
            <div class="fw-semibold">Game</div>
            <div class="small text-secondary">Top up instan</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="category-pill">
          <img width="24" src="https://img.icons8.com/?size=48&id=106496&format=png" alt="">
          <div>
            <div class="fw-semibold">Aplikasi</div>
            <div class="small text-secondary">Voucher premium</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Populer -->
    <div class="d-flex align-items-center gap-2 mb-2">
      <img src="https://img.icons8.com/?size=24&id=12580&format=png" alt="" width="20" height="20">
      <h5 class="m-0">Game Populer</h5>
    </div>
    <div id="popularGrid" class="row g-3"></div>
  </main>

  <footer class="border-top bg-white">
    <div class="container py-4 text-secondary small">
      © <span id="y"></span> TopUpKu — cepat, murah, instan.
    </div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Config & Renderers -->
  <!-- (Kalau kamu taruh di /assets/app.js, cukup ganti tag <script> ini jadi <script src="/assets/app.js"></script>) -->
  <!-- START APP.JS -->
  <!-- paste isi app.js di sini ATAU pakai src external -->
  <!-- END APP.JS -->

  <!-- Panggil renderer home -->
  <script>renderPopularGames();</script>
</body>
</html>
