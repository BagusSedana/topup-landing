<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Admin ‚Äî TopUp Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./admin.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand">üõ†Ô∏è Admin TopUp</span>
      <div class="ms-auto d-flex gap-2">
        <input id="adminKey" type="password" class="form-control form-control-sm" placeholder="ADMIN_KEY (required)">
        <button id="btnRemember" class="btn btn-outline-light btn-sm">Remember</button>
      </div>
    </div>
  </nav>

  <main class="container-fluid py-3">
    <section class="card p-3 mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-3">
          <label class="form-label">Status</label>
          <select id="filterStatus" class="form-select">
            <option value="">Semua</option>
            <option value="WAITING_PROOF">WAITING_PROOF</option>
            <option value="PENDING">PENDING</option>
            <option value="DONE">DONE</option>
            <option value="FAILED">FAILED</option>
            <option value="REFUND">REFUND</option>
            <option value="CANCELLED">CANCELLED</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Cari (Order/WA/Game/Item/Note)</label>
          <input id="searchQ" class="form-control" placeholder="ketik kata kunci‚Ä¶ lalu Enter">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Limit</label>
          <select id="limit" class="form-select">
            <option>50</option><option selected>100</option><option>200</option><option>300</option><option>500</option>
          </select>
        </div>
        <div class="col-6 col-md-3 d-grid d-md-flex gap-2">
          <button id="btnRefresh" class="btn btn-primary flex-fill">Refresh</button>
          <button id="btnClear" class="btn btn-outline-light">Clear</button>
        </div>
      </div>
    </section>

    <section class="card p-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="muted small">Tips: tekan <span class="kbd">R</span> buat refresh cepat</div>
        <div id="countInfo" class="muted small"></div>
      </div>

      <div class="table-responsive mt-2">
        <table class="table table-sm table-dark align-middle">
          <thead>
            <tr>
              <th style="width:12rem">Order</th>
              <th>User</th>
              <th>Game</th>
              <th>Nominal</th>
              <th>Total</th>
              <th>Bukti</th>
              <th style="width:18rem">Aksi</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
    <div id="toast" class="toast text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div id="toastMsg" class="toast-body">OK</div>
        <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
